<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/ALU-TECH.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
    <title>ALU-TECH Monitoring Dashboard</title>
</head>
<body>

<div class="splash">
    <div class="titlecontainer">
        ALU-TECH
    </div>
</div>

<div class="container">
    <div class="left">
        <img src="/temp.png" alt=" " class="temp">
        <h1 style="font-size: 32px;">Current Temperature</h1>
        <div id="temperatureDisplay">Waiting for Connection</div>
    </div>
    <div class="right">
        <img src="/hydro.png" alt=" " class="concentration">
        <h1>Hydrogen Concentration</h1>
        <div id="HydroDisplay" class="hydro">Waiting for Connection</div>
    </div>
</div>

<div class="buttoncontainer">
    <button id="connectButton" class="button-80" onclick="connectToArduino()">Connect to Arduino
        <br>
        <img src="/connect.png" alt="connectionpic" class="connecticon">
    </button>
</div>

<div class="sidenav-button">
    <a  onclick="openNav()"> <img src="/burger.png" alt="" style="height: 50px; cursor:pointer"></a>
</div>

<div class="sidenav" id="mySidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><img src="/left.png" style="height: 30px; padding-right:25px" alt=""></a>
   <br><br>
   <br><br>
   <br><br>
    <a href="#"><img src="/home.png" style="height: 50px; display:flex ; padding-left:8px;">Home</a>
    <a href="#"><img src="/about.png" style="height: 50px; display:flex ; padding-left:8px;">About</a>
    <a href="#" style="padding-bottom:20px"><img src="/spec.png"     style="height: 50px; display:flex ; padding-left:8px; padding-right: 8px; ">Specs</a>
</div>

<script src="script.js"></script>
<script src="splash.js"></script>
<script src="sidenav.js"></script>

<section class="sticky">
    <div class="bubbles">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>
</section>

</body>
</html>
